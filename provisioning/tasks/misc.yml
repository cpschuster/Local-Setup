---
- name: Creates Config Directory
  file: path=/home/{{ ansible_user_id }}/.config
        state=directory

- name: Copy Redshift configuration
  copy: src=files/redshift.conf
        dest=/home/{{ ansible_user_id }}/.config/redshift.conf

- name: Download Gargoyle Deb
  sudo: yes
  get_url: url=https://garglk.googlecode.com/files/gargoyle_2011.1-0ubuntu1_amd64.deb
           dest=/opt/debs/gargoyle_2011.1-0ubuntu1_amd64.deb

- name: Install Gargoyle
  sudo: yes
  apt: deb=/opt/debs/gargoyle_2011.1-0ubuntu1_amd64.deb
